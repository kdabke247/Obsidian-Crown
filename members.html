
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Members - Obsidian Crown</title>
	<style>
		body {
			height: 100vh;
			margin: 0;
			background: #18181b;
			color: #fff;
			font-family: 'Segoe UI', Arial, sans-serif;
		}
		.nav-link {
			position: absolute;
			top: 2rem;
			left: 2rem;
			color: #a5b4fc;
			font-size: 1.1rem;
			text-decoration: none;
			border-bottom: 1px solid #a5b4fc;
			transition: color 0.2s, border-color 0.2s;
			z-index: 10;
		}
		.nav-link:hover {
			color: #818cf8;
			border-color: #818cf8;
		}
		.center-content {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		h1 {
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 2rem;
		}
	</style>
</head>
<body>
	<a href="index.html" class="nav-link">Back to Home</a>
	<div class="center-content">
		<h1>Members Page</h1>
		<div id="members-row" style="margin-top: 2rem; display: flex; flex-direction: row; gap: 3rem; justify-content: center; align-items: flex-start;"></div>
		<script>
			// Data for each group
			const membersData = [
				{
					title: 'Leader',
					names: ['Morty']
				},
				{
					title: 'Officer',
					names: ['Wan']
				},
				{
					title: 'Master Refiner',
					names: ['Prism']
				},
				{
					title: 'Member',
					names: ['Zayna', 'Sarene', 'Bargroph', 'Dante']
				}
			];
			// Sort names alphabetically for each group
			membersData.forEach(group => group.names.sort((a, b) => a.localeCompare(b)));
			// Render columns
			const row = document.getElementById('members-row');
			membersData.forEach(group => {
				const col = document.createElement('div');
				col.style.display = 'flex';
				col.style.flexDirection = 'column';
				col.style.alignItems = 'center';
				col.style.minWidth = '120px';
				let h2 = document.createElement('h2');
				h2.textContent = group.title;
				if (group.title === 'Leader') {
					h2.style.fontSize = '1.5rem';
					h2.style.fontWeight = '600';
				} else if (group.title === 'Officer') {
					h2.style.fontSize = '1.3rem';
					h2.style.fontWeight = '500';
				} else {
					h2.style.fontSize = '1.1rem';
					h2.style.fontWeight = '400';
				}
				h2.style.margin = '0 0 0.7rem 0';
				col.appendChild(h2);
				group.names.forEach(name => {
					let div = document.createElement('div');
					div.textContent = name;
					col.appendChild(div);
				});
				row.appendChild(col);
			});
		</script>
	</div>
</body>
</html>
